<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poiret+One&family=Poppins&family=Raleway&family=Single+Day&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/633f1d1924.js" crossorigin="anonymous"></script>
    <title>Drone Website</title>
</head>
<body>
    
    <div class="fixed top-0 left-0 w-screen h-screen z-10">
        
        <!-- Video Layer -->
        <video class="w-full h-full object-cover" autoplay loop muted playsinline>
          <source src="droneWoods.mp4" type="video/mp4">
        </video>
        
        <!-- Darken Background Layer -->
        <div class="absolute top-0 left-0 w-full h-full bg-black opacity-50"></div>

        <!-- Company Name Layer -->
        <div class="absolute top-0 left-0 w-full h-full flex flex-col justify-center items-center">
          <p class="text-white text-5xl font-custom">Drone Realities</p>
          <p class="text-white text-xl font-custom">A new look into the realm of drone photography</p>
        </div>

    </div>

    <!-- Nav Bar Layer -->
    <nav class="absolute w-screen h-10 mt-4 z-20 text-white flex justify-center items-center gap-12 text-2xl">
        <i class="fa-solid fa-house cursor-pointer" style="color: #ffffff;"></i>
        <i class="fa-brands fa-youtube cursor-pointer" style="color: #ffffff;"></i>
    </nav>

</body>
</html>
